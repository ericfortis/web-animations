<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web Animations by Eric Fortis</title>
	<meta content="width=device-width" name="viewport">

	<style>
		html, body {
			padding: 0;
			margin: 0;
			background: #222;
			color: #fff;
			font-family: Avenir, system-ui, sans-serif;
			font-size: 16px;
		}
		body {
			margin: 30px;
		}
		* {
			box-sizing: border-box
		}
		h2 {
			margin-top: 9rem;
		}
		a {
			color: #ccc;
		}
		p {
			max-width: 440px;
			color: #aaa;
		}

		.DebogContainer {
			width: 380px;
			max-width: 95%;
		}

		#CalendarWrap {
			width: calc(140px + 7px * 2);
			cursor: pointer;
		}

		footer {
			padding: 20px 0;
			margin-top: 11rem;
			color: #999;
		}
	</style>
	<link href="calendar.css" rel="stylesheet">
	<link href="kitt-like-lights.css" rel="stylesheet">
	<link href="3d-carousel.css" rel="stylesheet">
</head>
<body>
<h1>Web Animations</h1>
<p>Click the animations to replay them.</p>

<h2>Debog</h2>
<!--<p>-->
<!--	Here's an integration of this logo in <a-->
<!--	href="https://uidrafter.com/report-issue">UI Drafter's report issue page</a>.-->
<!--	This drawing is copyrighted (don't copy it), only the code is under ISC.-->
<!--</p>-->
<object class="DebogContainer" data="debog.svg" type="image/svg+xml">
	<img alt="Debog" src="debog.svg" />
</object>


<h2>Calendar</h2>
<p>Animation for "Faster".</p>
<div id="CalendarWrap"></div>


<h2>KITT-like lights</h2>
<p>A variation on Knight Rider's KITT lights.</p>
<div class="Kitt"></div>


<h2>Marching Ants</h2>
<svg viewBox="0 0 240 52" width="240" xmlns="http://www.w3.org/2000/svg">
	<rect fill="#555" height="50" width="50" x="1" y="1" />
	<rect class="marchingAnts" fill="#ff4000" height="50" stroke="#ff4000" stroke-width="2" width="50" x="189" y="1" />
	<path class="marchingAnts" d="M50,25 H190" fill="none" stroke="#ff4000" stroke-width="2" />
</svg>


<h2>Fluid 3D Cube Carousel</h2>

<div class="vpRoot">
	<div class="CubeScene">
		<div class="Cube">
			<div class="cfLeft" id="Demo1">
				<img alt="Left" src="media/left.svg" />
			</div>
			<div class="cf cfFront" id="Demo2">
				<img alt="Front" src="media/front.svg" />
			</div>
			<div class="cf cfRight" id="Demo3">
				<img alt="Right`" src="media/right.svg" />
			</div>
			<div class="cf cfBack" id="Demo4">
				<img alt="Back`" src="media/back.svg" />
			</div>
		</div>
	</div>
</div>

<div class="CubeControls">
	<button class="cubeRadioButton cubeSelected" data-cubeface="cfLeft" data-for="Demo1" type="button">
		<span class="icon"></span>
		<span class="title">Left</span>
	</button>
	<button class="cubeRadioButton" data-cubeface="cfFront" data-for="Demo2" type="button">
		<span class="icon"></span>
		<span class="title">Front</span>
	</button>
	<button class="cubeRadioButton" data-cubeface="cfRight" data-for="Demo3" type="button">
		<span class="icon"></span>
		<span class="title">Right</span>
	</button>
	<button class="cubeRadioButton" data-cubeface="cfBack" data-for="Demo4" type="button">
		<span class="icon"></span>
		<span class="title">Back</span>
	</button>
</div>


<footer>
	&copy; 2022 Eric Fortis
	<br>
	<a href="https://twitter.com/efortis">@efortis</a>
</footer>

<script src="calendar.js"></script>
<script src="kitt-like-lights.js"></script>
<script src="3d-carousel.js"></script>
<script src="marching-ants.js"></script>
</body>
</html>
